<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="app-header">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/checklist.png" alt="ToDo Icon" class="app-icon">
        <div class="header-text">
            <h1>Smart To-Do</h1>
            <p class="tagline">Plan today. Achieve tomorrow.</p>
        </div>
        <div class="bg-decor leaf-1"></div>
        <div class="bg-decor leaf-2"></div>
        <div class="bg-decor leaf-3"></div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- INPUT SECTION -->
        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button onclick="addTask()">Add</button>
        </div>

        <!-- TASK LIST (REQUIRED) -->
        <div id="taskContainer"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
